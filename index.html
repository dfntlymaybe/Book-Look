<!DOCTYPE html>
<html>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <head>
    <title></title>
  </head>

  <body>

    <div class="container">  
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="page-header">
            <h1>BookLook <i class="fa fa-eye" aria-hidden="true"></i></h1>
          </div>

          <div class="respons-block">
          </div>

          <div class="demo">
          </div>

          <form class="books-form">
            <h3>Search by Book's name</h3>

            <div class="form-group">
              <input type="text" id="book-name" class="form-control" placeholder="Enter book's name">
            </div>

            <button class="btn btn-primary search-button">Search</button>
          </form>
        </div>
      </div>
    </div>

    <script id="book-template" type="text/x-handlebars-template">

        <div class="book-frame">
          <h2>{{title}}</h2>
          <p>{{description}}</p>
          <h3>Written by: {{authore}}</h3>
          <div class="book-cover-img">
            <img src="{{imageUrl}}" class="img-thumbnail"/>
          </div>
        </div>
      
    </script>

    <script id="books-list-template" type="text/x-handlebars-template">
      <div class="book-frame">
        <ol>
          {{#each books}}
            <li data-id="{{id}}"><a href="#" class="book-link">{{title}}</a> Written by: {{authore}}</li> 
          {{/each}}
        </ol>
      </div>
    </script>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/Minimal-jQuery-Loading-Overlay-Spinner-Plugin-Easy-Overlay/jquery.easy-overlay.js"></script>
    <script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>

</html>
